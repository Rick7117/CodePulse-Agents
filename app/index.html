<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <div class="left-panel">
            <div class="container">
                <h1>CodePulse</h1>
                <div class="search-box">
                    <div class="search-input-wrapper">
                        <input type="text" id="search-input" placeholder="Enter GitHub project keywords...">
                        <button id="search-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path></svg></button>
                    </div>
                </div>
                <div id="results-container" class="results-container"></div>
                <button id="process-button">Process Selected</button>
                <div id="final-output" class="final-output" style="display: none;"></div>
            </div>
        </div>
        <!-- 添加可拖动的分隔条 -->
        <div class="resizer" id="resizer"></div>
        <div class="right-panel" id="right-panel">
            <!-- Project details will be loaded here -->
            <h1 id="project-details-title">项目详情</h1>
            <div id="project-details-content">请选择一个项目查看详情。</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Added marked library -->
</body>
</html>
